<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements Example</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <h1>FrontEnd Web Development Lab</h1>
    <figure>
        <img src="dog.jpg" alt="Dog Image" width="300">
        <figcaption>A running dog</figcaption>
    </figure>

    <h2>Canvas to draw</h2>
    <canvas width="200" height="100" style="border:1px solid #000;"></canvas>

    <!-- <h2>Geolocation</h2>
    <p>Geolocation information will be displayed here.</p> -->

    <br>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="green"/>
    </svg>

    <h2>Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Neena</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Sonam</td>
            <td>32</td>
        </tr>
    </table>

    <h2>Audio</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <br>
    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
